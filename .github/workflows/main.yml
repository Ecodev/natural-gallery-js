name: main
on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Need all tags to get a version number in-between tags
            - uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'yarn'
            - run: yarn --frozen-lockfile
            - run: yarn build-lib

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'yarn'
            - run: yarn --frozen-lockfile

            - name: Install Playwright
              run: yarn playwright install chromium --with-deps

            - name: Setup Ruby
              uses: ruby/setup-ruby@v1
              with:
                  ruby-version: '3.4.5'
                  bundler-cache: true
                  working-directory: docs

            - name: Start Jekyll and run tests
              run: |
                  (cd docs && bundle exec jekyll serve --detach --port 4000) &
                  sleep 10
                  
                  echo "=== DEBUG FILE ACCESS ==="
                  ls -la docs/assets/natural-gallery-js/ || echo "Directory not found"
                  curl -f http://localhost:4000/assets/natural-gallery-js/natural-gallery.js -I || echo "File not accessible via HTTP"
                  echo "=========================="
                  
                  HEADLESS=1 yarn test

    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'yarn'
            - run: yarn --frozen-lockfile
            - run: yarn lint

    prettier:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'yarn'
            - run: yarn --frozen-lockfile
            - run: ./node_modules/.bin/prettier --check .
