name: main
on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Need all tags to get a version number in-between tags
            - uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  cache: 'yarn'
            - run: yarn --frozen-lockfile
            - run: yarn build
            - uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist/

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Need all tags to get a version number in-between tags
            - uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  cache: 'yarn'
            - run: yarn --frozen-lockfile

            - name: Install Playwright
              run: yarn playwright install chromium --with-deps

            - name: Setup Ruby
              uses: ruby/setup-ruby@v1
              with:
                  ruby-version: '3.4.5'
                  bundler-cache: true
                  working-directory: docs

            - name: Start Jekyll and run tests
              run: |
                  yarn build 
                  (cd docs && bundle exec jekyll serve --detach --port 4000) &
                  sleep 10
                  yarn test

    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  cache: 'yarn'
            - run: yarn --frozen-lockfile
            - run: yarn lint

    prettier:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  cache: 'yarn'
            - run: yarn --frozen-lockfile
            - run: ./node_modules/.bin/prettier --check .

    deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        needs: [build, test, lint, prettier]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  cache: 'yarn'
            - run: yarn --frozen-lockfile
            - run: yarn build
            - name: Setup Ruby
              uses: ruby/setup-ruby@v1
              with:
                  ruby-version: '3.4.5'
                  bundler-cache: true
                  working-directory: docs
            - name: Build Jekyll
              run: |
                  cd docs
                  bundle exec jekyll build
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./docs/_site
            - name: Deploy docs
              id: deployment
              uses: actions/deploy-pages@v4

    release:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            id-token: write
            packages: write
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        needs:
            - build
            - test
        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.ref }} # Otherwise our annotated tag is not fetched and we cannot get correct version
            - uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: dist/
            - run: rm .gitignore

            # Publish to npm
            - uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  registry-url: 'https://registry.npmjs.org'
            - run: npm publish dist/

            # Create release
            - name: Get release info
              run: git tag --format '%(contents:body)' --points-at > release-body.txt
            - uses: ncipollo/release-action@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
              with:
                  bodyFile: release-body.txt
